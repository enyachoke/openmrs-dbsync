camel.springboot.route-filter-exclude-pattern=file:*,scheduler:*,direct:oauth
openmrs.eip.log.level=DEBUG
db-sync.senderId=test
db-event.destinations=direct:sender-db-sync
openmrs.eip.dbsync.encryption.enabled=false
camel.output.endpoint=mock:activemq
debezium.offsetStorage=org.apache.kafka.connect.storage.MemoryOffsetBackingStore
debezium.offsetFilename=
debezium.databaseHistory=io.debezium.relational.history.MemoryDatabaseHistory
debezium.historyFilename=
debezium.snapshotMode=schema_only
debezium.snapshotLockingMode=extended
debezium.reader.maxBatchSize=1
debezium.db.user=root
debezium.db.password=${MYSQL_ROOT_PASSWORD}
debezium.db.serverId=1
debezium.db.serverName=Remote-test
